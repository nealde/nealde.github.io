---
layout: default
---

<div class="container">
    <div class="row">
        <div class="col-md-4">
          {% include docs_nav.html %}
        </div>

        <div class="col-md-8">
            <h1>{{ page.title }}</h1>
			<i class='fa fa-clock-o'></i>
			{% assign words = content | number_of_words %}
				  {% if words < 360 %}
					1 min
				  {% else %}
					{{ words | divided_by:180 }} minute read time
				  {% endif %}
            <div id="markdown-content-container">{{ content }}</div>
            <p class="text-center">
              <br />
            </p>
            <hr>
            {% include section_nav.html %}
        </div>

    </div>
</div>
